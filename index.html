 
<html>
  <head>
    <title>Person recognition</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>
  <body>
  <div class="container">
    <center>
      <h1 style="font-family: 'Rock Salt', cursive;">Person Recognition</h1>
      <br><br>
      <p style="font-size: 28px;">Model is trained to identify the following people: </p>
      <br><br>
      <b class="nameofobjects">
        Dad
        <hr>
        Mom
        <hr>
        Brother
        <hr>
        Sister
        <hr>
      </b>
      <br><br>
      <label>Webcam View - </label>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="takesnap()" class="btn btn-primary" style="font-size: 20px;">Capture Image</button>
      <br><br>
      <button onclick="check()" class="btn btn-success" style="font-size: 20px;">Identify Image</button>
      <br><br>
      <p style="font-size: 22px;">Object :  <span id="objectname"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy"></span></p>
    </center>
  </div>
  <script src="main.js"></script>
  </body>
</html>
